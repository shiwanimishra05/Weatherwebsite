<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city or country name" />
        <button onclick="getWeather()">Get Weather</button>
      </div>

      <div class="unit-toggle">
        <label for="unitToggle">Unit:</label>
        <select id="unitToggle" onchange="updateTemperature()">
          <option value="C" selected>Â°C</option>
          <option value="F">Â°F</option>
        </select>
      </div>

      <div id="weatherInfo" class="info">
        <h2 id="temp">--</h2>
        <p id="condition"></p>
        <p id="humidity"></p>
        <p id="air-quality"></p>
      </div>

      <div class="credit">Created by Shiwani Mishra ðŸŒ¸</div>
    </div>
  </div>

  <!-- Animated Water Ripples -->
  <div class="ripple" style="left: 20%; animation-delay: 0s;"></div>
  <div class="ripple" style="left: 50%; animation-delay: 2s;"></div>
  <div class="ripple" style="left: 80%; animation-delay: 4s;"></div>

  <script src="script.js"></script>
</body>
</html>
